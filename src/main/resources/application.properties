spring.application.name=my-strategy
spring.sql.init.mode=never
#spring.profiles.active=dev

# JDBC URL cho SQLite
spring.datasource.url=jdbc:sqlite:trading_configs.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# Ch? ??nh dialect cho SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# T? ??ng t?o/c?p nh?t b?ng (tùy ch?n)
spring.jpa.hibernate.ddl-auto=update

# HikariCP (connection pool)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SQLitePool

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# my config
binance.websocket.url=wss://stream.binance.com:9443/ws